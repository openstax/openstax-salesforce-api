---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/books":
    get:
      summary: List all Books
      tags:
      - Books
      parameters: []
      responses:
        '200':
          description: books retrieved
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                salesforce_id:
                  type: string
                name:
                  type: string
              required:
              - salesforce_id
              - name
  "/api/v1/books/{id}":
    get:
      summary: Return one book
      tags:
      - Books
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: book found
          content: {}
        '404':
          description: book not found
          content: {}
  "/api/v1/contacts":
    get:
      summary: List all Contacts
      tags:
      - Contacts
      parameters: []
      responses:
        '200':
          description: contacts retrieved
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                salesforce_id:
                  type: string
                name:
                  type: string
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                email_alt:
                  type: string
                faculty_confirmed_date:
                  type: datetime
                faculty_verified:
                  type: string
                last_modified_at:
                  type: datetime
                school_id:
                  type: string
                school_type:
                  type: string
                send_faculty_verification_to:
                  type: string
                all_emails:
                  type: string
                confirmed_emails:
                  type: string
                adoption_status:
                  type: string
                created_at:
                  type: datetime
                updated_at:
                  type: datetime
                grant_tutor_access:
                  type: boolean
              required:
              - salesforce_id
              - name
  "/api/v1/contacts/{id}":
    get:
      summary: Return one contact
      tags:
      - Contacts
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: contact found
          content: {}
        '404':
          description: contact not found
          content: {}
  "/api/v1/schools":
    get:
      summary: List all Schools
      tags:
      - Schools
      parameters: []
      responses:
        '200':
          description: schools retrieved
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                salesforce_id:
                  type: string
                name:
                  type: string
                school_type:
                  type: string
                location:
                  type: string
                is_kip:
                  type: boolean
                is_child_of_kip:
                  type: boolean
              required:
              - salesforce_id
              - name
              - school_type
  "/api/v1/schools/{id}":
    get:
      summary: Return one school
      tags:
      - Schools
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: school found
          content: {}
        '404':
          description: school not found
          content: {}
servers:
- url: https://salesforce.openstax.org
  variables:
    defaultHost:
      default: salesforce.openstax.org
